<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <title>Yrkesjakten i VR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.4.js
    <style>
      body { margin: 0; }
    </style>
  </head>
  <body>
    <a-scene>
      <!-- Bakgrund -->
      <a-sky color="#ECECEC"></a-sky>

      <!-- Titel -->
      <a-text value="Yrkesjakten i VR" position="0 2 -3" align="center" color="#005aa7" width="4"></a-text>

      <!-- Menyknappar -->
      <a-entity id="menu" position="0 1.5 -3">
        <a-box position="-2 0 0" depth="0.2" height="0.5" width="1.5" color="#0077cc"
               event-set__click="_target: #video; _component: visible; _value: true"
               onclick="setVideo('https://www.youtube.com/embed/esUSNZbIli4')">
          <a-text value="Vård & omsorg" position="0 0.2 0.11" align="center" color="#fff" width="1.4"></a-text>
        </a-box>

        <a-box position="0 0 0" depth="0.2" height="0.5" width="1.5" color="#0077cc"
               onclick="setVideo('https://www.youtube.com/embed/-Tq6Tc9Mbs0')">
          <a-text value="Energi & teknik" position="0 0.2 0.11" align="center" color="#fff" width="1.4"></a-text>
        </a-box>

        <a-box position="2 0 0" depth="0.2" height="0.5" width="1.5" color="#0077cc"
               onclick="setVideo('https://www.youtube.com/embed/j8Fi6Mmn5ws')">
          <a-text value="Hälsa & samhälle" position="0 0.2 0.11" align="center" color="#fff" width="1.4"></a-text>
        </a-box>
      </a-entity>

      <!-- Videospelare (inbäddad YouTube) -->
      <a-entity id="video" visible="false" position="0 1 -3">
        <a-plane width="4" height="2.25" color="#000">
          <a-entity
            geometry="primitive: plane; height: 2.25; width: 4"
            material="shader: html; target: #ytplayer"
            position="0 0 0.01">
          </a-entity>
        </a-plane>
      </a-entity>

      <!-- HTML-element för YouTube -->
      <div id="ytplayer" style="display:none;">
        <iframe id="ytframe" width="640" height="360" src="" frameborder="0" allowfullscreen></iframe>
      </div>
    </a-scene>

    <script>
      function setVideo(url) {
        document.getElementById('ytframe').src = url + '?autoplay=1';
        document.querySelector('#video').setAttribute('visible', 'true');
      }
    </script>
  </body>
</html>
