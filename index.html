<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VR Yrkeskollen - Diagnostiskt Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Enkel miljö -->
        <a-entity environment="preset: dream;"></a-entity>

        <!-- En enda, simpel knapp som är hårdkodad direkt i HTML. -->
        <!-- Denna använder INGEN avancerad JavaScript för att skapas. -->
        <a-entity position="0 1.6 -3">
            <a-plane 
                color="#4285F4" 
                width="1.2" 
                height="0.6" 
                rounded="0.1">
            </a-plane>
            <a-text 
                value="Testknapp" 
                color="#FFFFFF" 
                align="center" 
                width="2.5">
            </a-text>
        </a-entity>

        <!-- Kamera med pekare -->
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>
</body>
</html>
