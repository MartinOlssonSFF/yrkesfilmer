<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <title>Yrkesjakten i VR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io.2/aframe.min.js
    <style>
      body { margin: 0; }
    </style>
  </head>
  <body>
    <a-scene>
      <a-sky color="#ECECEC"></a-sky>

      <!-- Titel -->
      <a-text value="Yrkesjakten i VR" position="0 2 -3" align="center" color="#005aa7" width="4"></a-text>

      <!-- Menyknappar -->
      <a-entity id="menu" position="0 1.5 -3">
        <a-box position="-2 0 0" depth="0.2" height="0.5" width="1.5" color="#0077cc"
               onclick="openVideo('https://www.youtube.com/watch?v=esUSNZbIli4')">
          <a-text value="Vård & omsorg" position="0 0.2 0.11" align="center" color="#fff" width="1.4"></a-text>
        </a-box>

        <a-box position="0 0 0" depth="0.2" height="0.5" width="1.5" color="#0077cc"
               onclick="openVideo('https://www.youtube.com/watch?v=-Tq6Tc9Mbs0')">
          <a-text value="Energi & teknik" position="0 0.2 0.11" align="center" color="#fff" width="1.4"></a-text>
        </a-box>

        <a-box position="2 0 0" depth="0.2" height="0.5" width="1.5" color="#0077cc"
               onclick="openVideo('https://www.youtube.com/watch?v=j8Fi6Mmn5ws')">
          <a-text value="Hälsa & samhälle" position="0 0.2 0.11" align="center" color="#fff" width="1.4"></a-text>
        </a-box>
      </a-entity>
    </a-scene>

    <script>
      function openVideo(url) {
        window.open(url, '_blank');
      }
    </script>
  </body>
</html>
